services:
  kestra_postgres:
    image: postgres:18
    container_name: kestra_postgres
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    volumes:
      - kestra_postgres_data:/var/lib/postgresql  # Chang√© ici !
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra -d kestra"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  kestra:
    image: kestra/kestra:v1.1
    container_name: kestra
    command: server standalone
    depends_on:
      kestra_postgres:
        condition: service_healthy
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://kestra_postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          server:
            basicAuth:
              username: admin@kestra.io
              password: Admin1234
            url: http://localhost:8090/
    ports:
      - "8090:8080"
    volumes:
      - kestra_data:/app/storage
    restart: unless-stopped

volumes:
  kestra_postgres_data:
  kestra_data:

networks:
  default:
    driver: bridge